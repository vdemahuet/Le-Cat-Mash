<ion-item  style="--border-width: 0; --inner-border-width: 0;">
  <ion-select [(ngModel)]="selectedLanguage" (ionChange)="changeLanguage($event)" interface="popover" style="--background: transparent; --box-shadow: none; --border-width: 0;">
    <ion-select-option value="en"><span>🇬🇧</span></ion-select-option>
    <ion-select-option value="fr"><span>🇫🇷</span></ion-select-option>
  </ion-select>
</ion-item>
