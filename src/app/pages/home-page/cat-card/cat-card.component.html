<ion-card class="h-full mx-4 flex justify-center items-center hover:shadow-2xl cursor-pointer flex-col">
  <img [src]="info.url" alt="Image ronde" class="w-44 h-44 rounded-full border-4 border-black object-cover">
  <div class="text-lg mt-3" *ngIf="info.name">{{"HOME.CARDS.NAME" | translate}}{{info.name}}</div>
  <div class="text-lg">{{"HOME.CARDS.SCORE" | translate}}{{info.score}}</div>
</ion-card>
